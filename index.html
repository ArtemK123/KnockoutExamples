<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello world</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-debug.js"></script>
</head>
<body>
  <section>
    <h1 data-bind="text: appHeading"></h1>
    <p>Greeting: <input data-bind="textInput: greeting" /></p>
    <p>Name: <input data-bind="textInput: name" /></p>
  </section>
</body>
<script>
  const ViewModel = function() {
    this.greeting = ko.observable("Hello");
    this.name = ko.observable("World");
    this.appHeading = ko.pureComputed(function() {
      return this.greeting() + ", " + this.name() + "!";
    }, this);
  }

  const appViewModel = new ViewModel();
  ko.applyBindings(appViewModel);
</script>
</html>
